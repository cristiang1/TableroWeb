{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <title>DASHBOARD | TABLERO</title>
</head>
<body>
    <button type="button" class="btn" data-toggle="modal" data-target="#modal-login">abrir login</button>
    <div class="modal fade" id="modal-login">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="id_email">USUARIO</label>
                            <input type="email" id="id_email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_contrasenia">CONTRASEÑA</label>
                            <input type="password" id="id_contrasenia" class="form-control">
                        </div>
                        {% csrf_token %}
                        <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>  
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
</body>
</html>
